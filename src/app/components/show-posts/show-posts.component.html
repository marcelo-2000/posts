<div class="container">
    <h5>SHOW POST</h5>
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">{{ post.title | uppercase }}</h5>
            <p class="card-text">
                <b>Id:</b> {{ post.id }}
                <br>
                <b>User Id:</b> {{ post.userId }}
                <br>
                <b>Title:</b> {{ post.title }}
                <br>
                <b>Body:</b> {{ post.body }}
            </p>
            <button class="btn btn-secondary" routerLink="/posts">Close</button>
        </div>
    </div>
</div>
